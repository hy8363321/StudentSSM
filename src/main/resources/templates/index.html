<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../static/dist/css/H-ui.min.css" />
<title>社团注册</title>
</head>
<body>
<div class="containBox">
    <div class="containBox-bg"></div>
	<header class="navbar-wrapper">
		<div class="navbar navbar-black navbar-fixed-top">
			<div class="container cl">
				<a class="logo navbar-logo hidden-xs" href="">未登录</a>
				<span class="logo navbar-slogan hidden-xs" style="display: none">学号：201514100113</span>
				<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs JS-nav-toggle" href="javascript:;">&#xe667;</a>
			</div>
		</div>
	</header>
	<div class="wap-container">
		<div id="slider-3">
			<div class="slider">
				<ol class="hd cl dots">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ol>
			</div>
		</div>

		<div class="container ui-sortable">
			<h1>信息注册</h1>
			<p>社团注册</p>
			<div class="panel panel-default">
				<div class="panel-header">注册填写</div>
				<div class="panel-body">
					<form action="" method="post" class="form form-horizontal responsive" id="demoform">
						<div class="row clearfix">
							<label class="form-label col-xs-3">所在城市：</label>
							<div class="formControls col-xs-8">
								<div class="row clearfix" style="margin-top:0">
									<div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
												<option value="" selected>选择省份</option>
												<option value="1">北京</option>
												<option value="2">上海</option>
												<option value="3">广州</option>
											</select>
										</span>
									</div>
									<div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
												<option value="" selected>选择城市</option>
												<option value="1">北京</option>
												<option value="2">上海</option>
												<option value="3">广州</option>
											</select>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row clearfix">
							<label class="form-label col-xs-3">所在学院：</label>
							<div class="formControls col-xs-8">
								<div class="row clearfix" style="margin-top:0">
									<div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
												<option value="" selected>选择学校</option>
												<option value="1">北京大学</option>
												<option value="2">上海大学</option>
												<option value="3">广州大学</option>
											</select>
										</span>
									</div>
									<div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
												<option value="" selected>选择专业</option>
												<option value="1">信息与计算科学</option>
												<option value="2">医护</option>
												<option value="3">电气</option>
											</select>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">社团名字：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off"  name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">社团规模：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off"  name="telephone" >
							</div>
						</div>
						<div class="row clearfix">
							<label class="form-label col-xs-3">社团类型：</label>
							<div class="formControls col-xs-8">
								<div class="row clearfix" style="margin-top:0">
									<div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
												<option value="" selected>选择学校</option>
												<option value="1">北京大学</option>
												<option value="2">上海大学</option>
												<option value="3">广州大学</option>
											</select>
										</span>
									</div>
									<div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
												<option value="" selected>选择专业</option>
												<option value="1">信息与计算科学</option>
												<option value="2">医护</option>
												<option value="3">电气</option>
											</select>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">社团注册人：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off"  name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">社团负责人：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off"  name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">注册人号码：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">负责人号码：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">指导老师：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off"  name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">注册人学号：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">负责人学号：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">负责人身份证：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" id="telephone">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">单选框：</label>
							<div class="formControls skin-minimal col-xs-5">
								<div class="radio-box">
									<input type="radio" id="sex-1" name="sex">
									<label for="sex-1">男</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="sex-2" name="sex">
									<label for="sex-2">女</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="sex-3" name="sex">
									<label for="sex-3">保密</label>
								</div>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">注册时间：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" value="" autocomplete="off"  name="datetimepicker">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">申请时间：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" value="" autocomplete="off"  name="datetimepicker">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">附件：</label>
							<div class="formControls col-xs-8">
								<span class="btn-upload form-group">
								<input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly style="width:200px">
								<a href="" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
								<input type="file" multiple name="file-2" class="input-file">
								</span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">备注：</label>
							<div class="formControls col-xs-8">
								<textarea cols="" rows="" class="textarea" name="beizhu" id="beizhu"  placeholder="说点什么...最少输入10个字符"></textarea>
							</div>
						</div>
						<div class="row cl">
							<div class="col-xs-8 col-xs-offset-3">
								<input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<footer class="footer mt-20">
			<div class="container">
				<nav class="footer-nav">

					未经允许，禁止转载、抄袭、镜像<br>
					用心做站，做不一样的站</p>
			</div>
		</footer>
	</div>
</div>
<!--普通弹出层-->

	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header">
				<h3 class="modal-title">对话框标题</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:;">×</a>
			</div>
			<div class="modal-body">
				<p>对话框内容…</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary">确定</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript"></script>
</body>
</html>
